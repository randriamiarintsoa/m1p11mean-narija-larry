<h2 mat-dialog-title>Paiement </h2>
<form (ngSubmit)="onSubmitSave()" cForm>

<mat-dialog-content>  
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Carte</mat-label>
    <input type="text" matInput>
  </mat-form-field>

  <div class="full-width mb-4 text-center mt-3">
    <label>Systeme de paiement est encore <br>en cours de développement ...</label>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="mb-2" align="end">
  <button class="btn btn-danger mx-1" [disabled]="isLoading" (click)="onNoClick()">Annuler</button>
  <button class="btn btn-primary mx-1" [disabled]="isLoading" >Payé et Finaliser ma rendez-vous</button>
</mat-dialog-actions>
</form>
