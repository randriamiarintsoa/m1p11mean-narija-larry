<div class="card">
  <div class="card-body">
   <div class="row">
      <div class="col-md-8 col-lg-9">
        <div class="left" colspan="3" [hidden]="isLoading">
          <a (click)="back()" class="">
            <i class="fa fa-arrow-left back" aria-hidden="true"></i>
          </a>
        </div>
      </div>
      <div class="col-md-4 col-lg-3 d-flex justify-content-end">
        <button type="button" (click)="addnewservice()" class="btn btn-primary bi bi-arrow-return-left">Ajout nouveau service</button><br/>
      </div>
    </div>
  </div>
</div>
   
<div class="card mt-2 mb-2">
  <div class="card-body">
    <div class="">
      
        <input class="form-control" matInput name="searchxl" [(ngModel)]="searchData.q"
            (ngModelChange)="searchUpdated$.next(searchData.q)" type="text" placeholder="Rechercher"
        >
    </div>
  </div>
</div>

  <div class="row">
    <!-- Cards with rounded style and full width on small screens -->
    <div *ngFor="let service of dataSource;" class="col-sm-12 col-md-6 col-lg-4">
      <div class="card rounded">
        <div class="card-body">
          <img class="card-img-top" src="{{service.image}}" alt="Card image cap">
          <h5 class="card-title mt-3 service-title">
            {{service.nom}}
          </h5>
          <div class="description-container">
            <p class="description">
                {{service.description}}
            </p>
            <span class="ellipsis">...</span>
          </div>

          <div class="row mt-3">
            <div class="col-6">
                <a [routerLink]="['/service','details',service._id]" class="btn btn-sm btn-success">
                    Afficher plus de détails <i class="fa fa-eye"></i>
                </a>
            </div>
            <div class="col-6 text-right align-items-center d-flex justify-content-end">
                <h5 class="pb-0"><b>{{service.prix}} Ar</b></h5>
            </div>
        </div>
        </div>
      </div><br/>
    </div>

    <div *ngIf="!dataSource.length">
      <div class="alert alert-danger text-center">
        Aucune service trouvé !
      </div>
    </div>
  </div>

  <mat-paginator 
    [length]="listing.total"
    [pageSize]="listing.limit"
    [pageSizeOptions]="listing.pageSizeOptions"
    aria-label="Select page"
    (page)="onPageChange($event)"
    class="mb-3 mt-3"
  >
  </mat-paginator>
