<h2 mat-dialog-title>Ajout  nouveau service</h2>
<form (ngSubmit)="addservice()" cForm>
  <mat-dialog-content>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Nom</mat-label>
      <input type="text" [(ngModel)]="service.nom" name="nom" matInput>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Descrpition</mat-label>
      <textarea matInput [(ngModel)]="service.description" name="description" placeholder=""></textarea>
    </mat-form-field>  
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Prix</mat-label>
      <input type="number" [(ngModel)]="service.prix" name="prix" matInput>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Delai</mat-label>
      <input type="number" [(ngModel)]="service.delai" name="delai" matInput>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="mb-2" align="end">
    <button class="btn btn-danger mx-1" (click)="onNoClick()">Annuler</button>
    <button class="btn btn-primary mx-1">Ok</button>
  </mat-dialog-actions>
</form>
