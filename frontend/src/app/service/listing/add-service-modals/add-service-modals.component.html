<h2 mat-dialog-title>Add </h2>
<mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field>
    <mat-label>Favorite Animal</mat-label>
    <input matInput >
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-danger mx-1" (click)="onNoClick()">No Thanks</button>
  <button class="btn btn-primary mx-1" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
