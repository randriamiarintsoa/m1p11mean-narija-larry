<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
             
              <form (ngSubmit)="onSubmit()" cForm>
                <h1>Connexion</h1>
                <p class="text-medium-emphasis">Connectez-vous à votre compte</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input [(ngModel)]="user.email" name="email" autoComplete="username" cFormControl placeholder="Username" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    type="password" [(ngModel)]="user.password" name="password"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="12">
                    <button class="px-4 btn btn-primary" color="primary">
                      Se connecter
                    </button>
                  </c-col>
                </c-row>
                <c-row>
                  <c-col class="text-right" xs="12">
                    <button [routerLink]="['/forgot-email']" cButton class="px-0" color="link">
                      Mot de passe oublié?
                    </button>
                  </c-col>
                </c-row>
                <div class="alert alert-danger mt-2" *ngIf="isError">
                  {{messageError}}
                </div>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>S'inscrire</h2>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                  tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  S'inscrire maintenant!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
